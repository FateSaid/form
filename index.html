<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style src="index.js" defer></style>
</head>
<body>
    <div class="container">
        <div class="image-container">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of green leaves">
        <div class="odin"><img src='odin-lined.png' alt="odin logo">Odin</div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
            
        </div>
        <div class="second-side">
            <div class="header">
                <p>This is not a real online service! You know you
                    will need something<br> like this in your
                    life to realize your deapest dreams.
                     <br>Sign up now to get started.</p>
                     <p>You know you want to</p>
            </div>
            <form action="https://httpbin.org/post" method="post">

                <div class="form-container">
                    <div class="form-name">
                        <div class="form-first-name">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="forename" required>
                        </div>
                        <div class="form-last-name">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="surname" required>
                        </div>
                    </div>
                    <div class="form-contact">
                        <div class="form-email">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="mail" required>
                        </div>
                        <div class="form-phone">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" minlength='10'required>
                        </div>
                    </div>
                    <div class="form-password">
                        <div class="form-password-one">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password" required>
                        </div>
                        <div class="form-password-two">
                            <label for="pwdC">Confirm Password</label>
                            <input type="password" id="pwdC" name="confirm password" required>
                        </div>
                    </div>
                </div>
                <div class="button-confirm">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a>Log In</a></span>
                </div>
            </form>
        
        </div>
    </div>
</body>
</html>
